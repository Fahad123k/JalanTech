<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coffee House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins:wght@100;200;300;400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .fontCursive {
            font-family: 'Cedarville Cursive', cursive;

        }
    </style>



</head>

<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fontCursive" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/1079/1079057.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Coffe House
            </a>
        </div>
    </nav>

    <div class="container-fluid">

        <form action="Order-coffe">
            <!-- <input type="text" > -->

            <label for="Coffe">Choose a Coffe-Variety:</label>

            <select name="Coffe" id="Coffe">
                <option value="volvo">Espresso</option>
                <option value="saab">Cappuccino</option>
                <option value="mercedes">Latte</option>
                <!-- <option value="audi">Audi</option> -->
            </select>
            <br>
            
            <label for="Coffe">Add ons:</label>

            <select name="Coffe" id="Coffe">
                <option value="volvo">Normal</option>
                <option value="saab">Milk</option>
                <option value="mercedes">Cream</option>
                <option value="audi">Cream</option>
            </select>
        </form>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
